<!DOCTYPE html>
<html>

<head>
  <title>تسجيل الدخول - تطبيق الملابس المستعملة</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form class="login-form" action="process-login.php" method="POST">
    <h1>تسجيل الدخول</h1>
    <div class="form-field">
      <label for="username">اسم المستخدم</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-field">
      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="login-button">تسجيل الدخول</button>
    <a href="Signup.html" class="signup-link">&nbsp;انشئ حساب جديد&nbsp;</a>
    <p class="signup-link">&nbsp;ليس لديك حساب؟</p>
  </form>
</body>

</html>
